
<!-- Страница информации о конкретной книге -->

{% extends "base.html" %}
{% block content %}
<div class="container">
    <li class="book-item">
        <img src="{{ book[5] }}" alt="{{ book[1] }}" class="book-image">
        <div class="book-info">
            <h2 class="book-title">{{ book[1] }}</h2>
            <div class="book-author">Автор: {{ book[2] }}</div>
            <div class="book-isbn">ISBN: {{ book[4] }}</div>
            <div class="book-isbn">Год публикации: {{ book[3] }} г.</div>
            <div class="book-isbn">Раздел: {{ chapter_id }}</div></br>
            {% if status == '' %}
            <form action="{{ url_for('book', book_id=book[0]) }}" method="POST" style="display:inline;">
                <button name="btn_request" class="accent-button">Запросить</button>
            </form></br>
            {% else %}
            <label style="font-size: 1.2em; color: #3000b3;">{{status}}</label></br>
            {% endif %}
            <p class="book-desc">{{ book[8] }}</p>
        
        </div>
    </li>
</div>
{% endblock %}
